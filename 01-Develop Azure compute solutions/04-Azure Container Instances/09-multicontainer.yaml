apiVersion: 2019-12-01
type: Microsoft.ContainerInstance/containerGroups
location: centralindia
name: myMultiContainerGroup
properties:
  osType: Linux
  ipAddress:
    type: Public
    ports:
      - protocol: tcp
        port: 80
      - protocol: tcp
        port: 443
  containers:
    - name: hello-world
      properties:
        image: mcr.microsoft.com/azuredocs/aci-helloworld
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5
        ports:
          - port: 80
          - port: 443
    - name: sidecar
      properties:
        image: mcr.microsoft.com/oss/nginx/nginx:1.25
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5